name: GitHub Actions Demo in first_commit branch
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
     - first_commit
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Run JMeter Action on a test
        uses: rbhadti94/apache-jmeter-action@v0.7.0
        with:
          testFilePath: ./get_brands_list.jmx
          outputReportsFolder: reports/
      - name: List files in the repository
        run: |
          ls -lR ${{ github.workspace }}
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add reports
          git commit -m 'Deploy JMeter report'
          git push origin `git subtree split --prefix report_dir main`:gh-pages --force
      - run: echo "🍏 This job's status is ${{ job.status }}."
